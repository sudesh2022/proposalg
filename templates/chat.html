<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Chat with Your Data</h1>
    <form action="/chat" method="post" class="mt-4">
        <div class="mb-3">
            <label for="query" class="form-label">Ask a Question</label>
            <input type="text" name="query" id="query" class="form-control" placeholder="Type your question..." required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if response %}
    <div class="mt-4">
        <h5>Response:</h5>
        <p class="alert alert-info">{{ response }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
